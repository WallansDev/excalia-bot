<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>ExcaliaBot Control Panel</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ddd;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .xp-container {
            margin-top: 10px;
            background: #222;
            border-radius: 4px;
            overflow: hidden;
            /* Pour que la barre ne d√©passe pas les coins arrondis */
            border: 1px solid #444;
        }

        .xp-bar {
            height: 10px;
            background-color: #81c784;
            /* Vert Minecraft clair */
            width: 0%;
            /* Sera modifi√© par JS */
            transition: width 0.3s ease;
            box-shadow: 0 0 5px #4caf50;
        }

        .xp-text {
            font-size: 0.9em;
            color: #81c784;
            margin-top: 5px;
        }

        .input-text {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
            /* Important pour que le padding ne casse pas la largeur */
        }

        .input-text:focus {
            outline: none;
            border-color: #007acc;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        h1 {
            color: #4caf50;
            margin-top: 0;
        }

        .card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Boutons */
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-primary {
            background: #007acc;
            color: white;
        }

        .btn-primary:hover {
            background: #005f9e;
        }

        .btn-danger {
            background: #d32f2f;
            color: white;
        }

        .btn-danger:hover {
            background: #b71c1c;
        }

        .btn-success {
            background: #388e3c;
            color: white;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-purple {
            background: #8e44ad;
            color: white;
        }

        /* Logs */
        #logs {
            height: 400px;
            overflow-y: auto;
            background: #111;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9em;
            border: 1px solid #444;
        }

        .log-entry {
            margin-bottom: 4px;
            border-bottom: 1px solid #222;
            padding-bottom: 2px;
            white-space: pre-wrap;
        }

        .log-time {
            color: #888;
            margin-right: 10px;
        }

        /* Status */
        .status-dot {
            height: 12px;
            width: 12px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .online {
            background-color: #4caf50;
            box-shadow: 0 0 8px #4caf50;
        }

        .offline {
            background-color: #f44336;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #2d2d2d;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #555;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #4caf50;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
            font-weight: bold;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            background: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group select:focus {
            outline: none;
            border-color: #007acc;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-group .btn {
            flex: 1;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>ü§ñ Contr√¥les</h1>
            <div style="margin-bottom: 20px;">
                <span id="status-dot" class="status-dot"></span>
                <span id="bot-status"></span>
                <br>
                <div style="margin-top: 5px; display: flex; justify-content: space-between; align-items: center;">
                    <div>‚ù§Ô∏è <strong id="bot-health">--</strong> / 20</div>
                </div>

                <div style="margin-top: 5px; font-size: 0.9em; color: #aaa;">
                    üìç <strong id="bot-pos">--</strong>
                </div>

                <div class="xp-text">‚ú® Niveau <strong id="bot-level">0</strong></div>
                <div class="xp-container">
                    <div id="bot-xp-bar" class="xp-bar"></div>
                </div>
            </div>

            <h3>üîå Connexion</h3>
            <button id="btn-connect" onclick="openConnectModal()" class="btn btn-success">Connecter le bot</button>
            <button id="btn-disconnect" onclick="disconnectBot()" class="btn btn-danger hidden">D√©connecter le
                bot</button>

            <h3>‚öîÔ∏è Chasse</h3>
            <button onclick="sendCommand('start_farm')" class="btn btn-success">D√©marrer Farm Chasseur</button>
            <button onclick="sendCommand('stop_farm')" class="btn btn-danger">Arr√™ter Farm</button>

            <h3>üéí Inventaire</h3>
            <button onclick="sendCommand('dump_inventory')" class="btn btn-warning">Vider dans coffre</button>
            <button onclick="sendCommand('show_inventory')" class="btn btn-purple">Afficher</button>

            <h3>üîß Utils</h3>
            <input type="text" id="tp-target" class="input-text" placeholder="Pseudo du joueur...">
            <button onclick="sendTeleport()" class="btn btn-primary">Se T√©l√©porter</button>
        </div>

        <div class="card">
            <h3>üìú Console du Bot</h3>
            <div id="logs"></div>
        </div>
    </div>

    <!-- Modal de validation Microsoft -->
    <div id="msaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üîê Authentification Microsoft</h2>
                <span class="close" onclick="closeMsaModal()">&times;</span>
            </div>
            <div id="msa-content">
                <p style="margin-bottom: 15px; color: #ddd;">
                    <strong id="msa-message">Veuillez vous authentifier avec Microsoft</strong>
                </p>
                <div class="form-group">
                    <label>Code de v√©rification :</label>
                    <div style="background: #444; padding: 15px; border-radius: 5px; text-align: center; font-size: 24px; font-weight: bold; color: #4caf50; letter-spacing: 3px; margin-bottom: 15px;"
                        id="msa-code">
                        -
                    </div>
                </div>
                <div class="form-group">
                    <label>Lien de v√©rification :</label>
                    <div
                        style="background: #444; padding: 10px; border-radius: 5px; word-break: break-all; margin-bottom: 15px;">
                        <a id="msa-link" href="#" target="_blank" style="color: #007acc; text-decoration: none;">Cliquez
                            ici pour vous authentifier</a>
                    </div>
                </div>
                <button onclick="openMsaLink()" class="btn btn-primary">Ouvrir le lien dans le navigateur</button>
                <button onclick="closeMsaModal()" class="btn btn-danger" style="margin-top: 10px;">Fermer (la connexion
                    continuera en arri√®re-plan)</button>
            </div>
        </div>
    </div>

    <!-- Modal de connexion -->
    <div id="connectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üîå Connexion au serveur</h2>
                <span class="close" onclick="closeConnectModal()">&times;</span>
            </div>
            <form id="connectForm" onsubmit="handleConnect(event)">
                <div class="form-group">
                    <label for="server-host">Adresse du serveur (Host):</label>
                    <input type="text" id="server-host" class="input-text" placeholder="localhost" required>
                </div>
                <div class="form-group">
                    <label for="server-port">Port:</label>
                    <input type="number" id="server-port" class="input-text" placeholder="25565" min="1" max="65535"
                        required>
                </div>
                <div class="form-group">
                    <label for="auth-type">Type d'authentification:</label>
                    <select id="auth-type" class="input-text" onchange="
                        const authType = this.value;
                        const label = document.getElementById('username-label');
                        const input = document.getElementById('bot-username');
                        if(authType === 'microsoft') {
                            label.innerText = 'Adresse mail du compte Microsoft :';
                            input.placeholder = 'exemple@email.com';
                        } else {
                            label.innerText = 'Nom d\'utilisateur du bot:';
                            input.placeholder = 'Steve';
                        }
                    ">
                        <option value="offline">Offline (cracked)</option>
                        <option value="microsoft">Microsoft</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bot-username" id="username-label">Nom d'utilisateur du bot:</label>
                    <input type="text" id="bot-username" class="input-text" placeholder="Steve" required>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Se connecter</button>
                    <button type="button" class="btn btn-danger" onclick="closeConnectModal()">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const logsDiv = document.getElementById('logs');

        // Envoyer une commande au serveur
        function sendCommand(cmd) {
            socket.emit('command', cmd);
        }

        function sendTeleport() {
            const playerParams = document.getElementById('tp-target').value;

            if (playerParams.trim() === "") {
                alert("Veuillez entrer un pseudo !");
                return;
            }

            // On envoie un √©v√©nement sp√©cifique 'teleport_to' avec le pseudo
            socket.emit('teleport_to', playerParams);
        }

        // R√©ception des logs
        socket.on('log', (msg) => {
            const div = document.createElement('div');
            div.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            div.innerHTML = `<span class="log-time">[${time}]</span> ${msg}`;
            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight; // Auto scroll
        });

        // Mises √† jour d'√©tat
        socket.on('status_update', (data) => {
            // Mise √† jour Sant√©
            if (data.health !== undefined) {
                document.getElementById('bot-health').innerText = Math.round(data.health);
            }

            // Mise √† jour Position
            if (data.pos) {
                document.getElementById('bot-pos').innerText = data.pos;
            }

            // Mise √† jour XP (Nouveau)
            if (data.xp) {
                document.getElementById('bot-level').innerText = data.xp.level;
                // La barre de progression est un chiffre entre 0 et 1, on multiplie par 100 pour le %
                const percent = (data.xp.progress * 100).toFixed(1);
                document.getElementById('bot-xp-bar').style.width = percent + '%';
            }
        });

        let isBotConnected = false;

        socket.on('bot_connected', (isConnected) => {
            isBotConnected = isConnected;
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('bot-status');
            const btnConnect = document.getElementById('btn-connect');
            const btnDisconnect = document.getElementById('btn-disconnect');

            if (isConnected) {
                dot.className = 'status-dot online';
                text.innerText = 'Connect√©';
                text.style.color = '#4caf50';
                btnConnect.classList.add('hidden');
                btnDisconnect.classList.remove('hidden');
            } else {
                dot.className = 'status-dot offline';
                text.innerText = 'D√©connect√©';
                text.style.color = '#f44336';
                btnConnect.classList.remove('hidden');
                btnDisconnect.classList.add('hidden');
            }
        });

        // Gestion du modal de connexion
        function openConnectModal() {
            document.getElementById('connectModal').style.display = 'block';
        }

        function closeConnectModal() {
            document.getElementById('connectModal').style.display = 'none';
            document.getElementById('connectForm').reset();
        }

        function handleConnect(event) {
            event.preventDefault();

            const botConfig = {
                host: document.getElementById('server-host').value.trim(),
                port: document.getElementById('server-port').value,
                username: document.getElementById('bot-username').value.trim(),
                auth: document.getElementById('auth-type').value
            };

            socket.emit('connect_bot', botConfig);
            closeConnectModal();
        }

        function disconnectBot() {
            if (confirm('√ätes-vous s√ªr de vouloir d√©connecter le bot ?')) {
                socket.emit('disconnect_bot');
            }
        }

        // Gestion du modal Microsoft Authentication
        function openMsaModal(data) {
            document.getElementById('msa-message').innerText = data.message || 'Veuillez vous authentifier avec Microsoft';
            document.getElementById('msa-code').innerText = data.user_code || '-';
            const linkElement = document.getElementById('msa-link');
            linkElement.href = data.verification_uri || '#';
            linkElement.innerText = data.verification_uri || 'Lien non disponible';
            document.getElementById('msaModal').style.display = 'block';
        }

        function closeMsaModal() {
            document.getElementById('msaModal').style.display = 'none';
        }

        function openMsaLink() {
            const link = document.getElementById('msa-link').href;
            if (link && link !== '#') {
                window.open(link, '_blank');
            }
        }

        // R√©ception du code Microsoft Authentication
        socket.on('msa_code', (data) => {
            openMsaModal(data);
        });

        // Fermer les modals en cliquant en dehors
        window.onclick = function (event) {
            const connectModal = document.getElementById('connectModal');
            const msaModal = document.getElementById('msaModal');
            if (event.target === connectModal) {
                closeConnectModal();
            }
            if (event.target === msaModal) {
                closeMsaModal();
            }
        }
    </script>
</body>

</html>
